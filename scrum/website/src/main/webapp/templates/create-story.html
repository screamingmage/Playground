<div class="create-story-form">
	<form id="create-st" action="/website-1.0/scrum/story/json">
		<div class="title">
			<label>Title</label>
			<input id="titleText" type="text" />
		</div>
		<div class="description">
			<label>Description</label>
			<textarea id="descriptionText" name="descriptionText" rows="8" cols="60">
			</textarea> 
		</div>
		<div>
			<input class="create" type="submit" value="Create Story" />
		</div>
	</form>
</div>
